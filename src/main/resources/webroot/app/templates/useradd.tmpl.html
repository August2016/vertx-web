<h2>Add new user</h2>
<div class="row">
    <div class="col-md-6">
        <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" type="text" ng-model="user.username" required />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" ng-model="user.password" required />
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input class="form-control" type="password" ng-model="user.confirm_password" required />
            </div>
            <div class="form-group">
                <label>First name:</label>
                <input class="form-control" type="text" ng-model="user.first_name" required />
            </div>
            <div class="form-group">
                <label>Last name:</label>
                <input class="form-control" type="text" ng-model="user.last_name" required />
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input class="form-control" type="text" ng-model="user.address" />
            </div>
            <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(user)" id="add-new-btn" ng-click="addUser(user)">Save!</button>
            <a href="#/users" class="btn">Cancel</a>
        </form>
    </div>
</div>
